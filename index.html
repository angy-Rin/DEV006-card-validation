<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/login.png">
    <title>Bunny Paws | Confirmación de Pago </title>
    <link rel="stylesheet" href="./src/style.css" />

  </head>
  <body>
    <section class="todocontenido">
    <header>
      <div class="contenedor1">
        <h1>Bunny Paws</h1>
        <div class="contenedor-bar">
          <form class="buscar-bar">
            <input type="text" name= "buscar" placeholder="Mi mascota quiere...">
            <button type="submit"><img src="./src/images/search.png"> </button>
          </form>
        </div>
        <form class="botones-bar">
          <button id="bolsa"></button> <img src="./src/images/shopping.png" width="40px">
          <button id="conejo"></button> <img src="./src/images/login.png" width="40px"> 
        </form>
      </div>
    </header>

    <nav>
      <a href="#">Inicio</a>
      <a href="#">Ropa</a>
      <a href="#">Comida</a>
      <a href="#">Habitat</a>
      <a href="#">Contactanos</a>
    </nav>

    
    <section class="pantallas">    
      <div class="productos">
          <div class="textocuadro">
            <p>Producto</p>
            <p>Cantidad</p>
            <p>Precio</p>
          </div>
            <div class="producto1">
              <img src="./src/images/producto1.png">
              <p>Casita roedor</p>
              <button>-</button>
              <input type="text">
              <button>+</button>
              <p>$1,200 MXN</p>
              <button id="x1">x</button>
            </div>
            <div class="producto2">
              <img src="./src/images/producto2.png">
              <p>Comida Hurón</p>
              <button>-</button>
              <input type="text">
              <button>+</button>
              <p>$120 MXN</p>
              <button id="x2">x</button>
            </div>
            <div class="total">
              <p>TOTAL</p> 
              <p>$1,320 MXN</p>
            </div>
            
      </div>
      

    
      <section class="primera-pantalla">
        <div class="vistas">
          <img id="vista-posterior" src="./src/images/trasera.png" alt="trasera" width="300" height="180"/>
          <img id="vista-frontal" src="./src/images/frontal.PNG" alt="frontal" width="300" height="180"/>
          
        </div>

        <section class="tarjetacheck">
          <div id="live-datos">
            <p id="live-cvc"> <span>123</span> </p>
            <p id="live-tarjeta" >  <span> 0000 0000 0000 0000</span> </p>
            <p id="live-nombre"> <span>Martha Guillermina</span> </p>
            <p id="live-mes"> <span>00</span> </p>
            <p id="linea"> / </p>
            <p id="live-año"> <span>00</span> </p> 
            <p id="franquicia">Franquicia</p> 
            <img id="chip" src="./src/images/chip.png" alt="chip" width="35px"/>      
          </div>
          
          <section id="segunda-pantalla">
            <div id="recuadro2">
              <img src="./src/images/check.png" width="60px">
              <p id="titulo2">SUS DATOS SE HAN GUARDADO</p>
              <button>Siguiente</button>
            </div>
          </section>
        </section>

        <div id="datosgenerales">
          <form>
            <label for="nombre-tarjeta">NOMBRE EN LA TARJETA<br /></label>  
            <input type="text" id="nombre-tarjeta" name="datos" placeholder="Martha Guillermina">
          </form>
          <p id="errornombre"> </p>  

          <form>
            <label for="numero-tarjeta">NUMERO DE TARJETA<br/> </label>
            <input type="text" id="numero-tarjeta" name="datos" placeholder="1234 5678 9123 0000" maxlength="19">
          </form>
          <p id="errornumero"> </p>

          <div id="bloque-añomescvc">
            <form id="bloque-mesaño">
              <label for="mes">FECHA EXP. (MM/AA) <br /></label>
              <div id="caja-mesaño">
                <input type="text" id="mes" name="datos" placeholder="MM" required maxlength="2">
                <input type="text" id="year" name="datos" placeholder="AA" required maxlength="2">
              </div>
            </form>
          
            <form id="caja-cvc">
              <label for="cvc"> CCV <br /></label>
              <input type="text" id="cvc" name="datos" placeholder="123" required maxlength="3">
            </form>
          </div>
          
          <div id="cajaerrores">
            <p id="errormes"> </p>
            <p id="erroraño"> </p>
            <p id="errorcvc"> </p>
          </div>
          <div id="cajaboton">
            <button id="boton">Confirmar</button>
          </div>
        </div>

      </section>
      
    </section>
    </section>
    

    <main></main>
    <footer class="pie-pagina">
    
    </footer>
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
